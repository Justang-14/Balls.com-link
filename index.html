<!DOCTYPE html>
<html>
  <head>
    <title>press</title>
    <style>
      .button {
        background-color: rgb(255, 0, 0);
        color: white;
        border-color: rgb(184, 216, 3);
        padding: 14px 11px;
        display: inline-block;
        font-size: 5px;
        cursor: pointer;
        border-radius: 100%;
        border-style: inherit;
        border-width: 100px;
        ;
      }
      .button:hover{
        background-color: rgba(255, 0, 0, 0.534);
        transition: 100ms;
      }
    </style>
  </head>
  <body>
    <form action="https://www.balls.com">
      <input type="submit" value="Balls" class="button"/>
    </form>
  </body>
</html>
